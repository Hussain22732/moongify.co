<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Div Cards Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Moongify</h1>
            </div>
            <div class="navbar">
                <ul class="navlist">
                    <li class="home"><a href="#">Home</a></li>
                    <li class="about"><a href="#">About</a></li>
                    <li class="products"><a href="#">Products</a></li>
                    <li class="contact"><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="button">
                <button class="callnow">Call Now</button>
            </div>
        </div>

        <div class="glass-bg">
            <div class="glass-card">
                <div class="title">
                    <h1><span>A perfect place</span></h1>
                    <h1><span>to find the best</span></h1>
                    <h1><span>outfit for your wardrobe</span></h1>

                    <h3 class="sub-heading1"><span>with over 5000+ catogeries and collection</span></h3>
                    <h3><span> of vintage and street style oufits and sneakers</span></h3>

                    <button class="browse-now">Browse Now</button>
                </div>
                <div class="login-div">
                    <div class="login-card">
                        <div class="l-header">
                            <h3>Moongify.co</h3>
                            <p>signin to continue</p>
                        </div>

                        <div class="loginform-div">
                            <div class="label1"><label>Enter your username :</label></div>
                            <div class="input1"><input type="text" class="username" placeholder="enter your email"></div>
                            <div class="label2"><label>Create a password :</label></div>
                            <div class="input2"><input type="text" class="password" placeholder="create your password"></div>

                            <div class="signin-button-div">
                                <button class="signin-button">Sign in </button>
                            </div>

                            <div class="seperate-line"></div>

                            <div class="social-div">
                                <div class="social-list">
                                    <ul>
                                        <li class="facebook"><a href="#"><img src="fbsvg-image.png" alt="fb"></a></li>
                                        <li class="instagram"><a href="#"><img src="instasvg-image (1).png" alt="insta"></a></li>
                                        <li class="twitter"><a href="#"></a><img src="twittersvg-image.png" alt="twitter"></a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
